<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap</title>

</head>

<body>
    <!--Abre Container-->
    <div class="container">
        <h1 class="display-5 p-2">Barra de Navegação responsiva</h1>
        <hr>

        <header>
             <!--Background com Dark e Light-->
             <nav class="navbar navbar-expand-sm navbar-dark bg-success p-2">
                <a class="navbar-brand" href="#">Logo</a>

                <!--Menu Sanduiche (Hamburger)
                data-bs-toogle: indica que o botão pressionado apresentará o menu.
                data-bs-target define o que vamos mostrar através de um Id
                -->
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse"  
                data-bs-target="#menu-target">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--Colapsando o menu-->
                <div class="collapse navbar-collapse" id="menu-target">
                    <!--Alinhamento do Menu para direita 
                    margem esquerda automática-->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"> <a class="nav-link" href="#">Página inicial</a></li>
                        <li class="nav-item"> <a class="nav-link" href="#">Produtos</a></li>
                        <li class="nav-item"> <a class="nav-link" href="#">Galeria</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="#">Contato</a></li>

                    </ul>
                </div>
            </nav>
        </header>






    </div>
    <!--Fecha Container-->









    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
