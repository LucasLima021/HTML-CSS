<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .conteudo{
            background-color: rgb(127, 186, 214);
            text-align: center;
        }

        .exibir-container{
            border: 1px solid red;
        }
    </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="container exibir-container mt-2">

        <div class="row">
            <div class="col-3 conteudo">
                Conteúdo com 3/12 colunas
            </div>
        </div>
    </div> 

    <div class="container exibir-container mt-2">

        <div class="row">
            <div class="col-6 conteudo">
                Conteúdo com 6/12 colunas
            </div>
        </div>
    </div> 

    <div class="container exibir-container mt-2">

        <div class="row">
            <div class="col-9 conteudo">
                Conteúdo com 9/12 colunas
            </div>
        </div>
    </div> 

    <div class="container exibir-container mt-2">

        <div class="row">
            <div class="col-12 conteudo">
                Conteúdo com 12/12 colunas
            </div>
        </div>
    </div> 

</body>

</html>
