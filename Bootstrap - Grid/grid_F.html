<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .conteudo {
            background-color: rgb(252, 240, 223);
            text-align: center;
            border: 1px solid crimson;
        }

        .linha {
            border: 1px solid rgb(117, 117, 211);
            height: 100px;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <h2 class="display-5 p-2">Alinhamento vertical</h2>
        <hr>

        <div class="row linha align-items-start">
           
            <div class="col conteudo">Conteúdo</div>
            <div class="col conteudo">Conteúdo</div>
            <div class="col conteudo">Conteúdo</div>

        </div>

        <h2 class="display-5 p-2">Alinhamento vertical de itens</h2>
        <hr>

        <div class="row linha">

            <div class="col-4 conteudo align-self-start">Conteudo</div>
            <div class="col-4 conteudo align-self-center">Conteudo</div>
            <div class="col-4 conteudo align-self-end">Conteudo</div>

        </div>

        <!--justify content (alinhamento): start, end, center, between, around e evenly-->
        <h2 class="display-5 p-2">Distribuição dos itens</h2>
        <hr>

        <div class="row linha justify-content-evenly">

            <div class="conteudo col-2">Conteudo</div>
            <div class="conteudo col-2">Conteudo</div>
            <div class="conteudo col-2">Conteudo</div>

        </div>

    </div>

</body>

</html>
