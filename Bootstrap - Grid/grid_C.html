<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .conteudo{
            background-color: rgb(252, 240, 223);
            text-align: center;
            border: 1px solid rgb(172, 168, 168);
        }

        .linha{
            border: 1px solid rgb(117, 117, 211);
        }

    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <h1 class="display-5 p-2">Dividindo a Row com Breakpoints</h1>
    <hr>

    <div class="container linha mt-2">
        <div class="row">
            <div class="col-6 conteudo">Conteúdo 1</div>
            <div class="col-6 conteudo">Conteúdo 2</div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-3 conteudo">Conteúdo 3</div>
            <div class="col-6 col-sm-3 conteudo">Conteúdo 4</div>
        </div>
        <div class="row">
            <div class="col-6 col-md-9 conteudo">Conteúdo 5</div>
            <div class="col-6 col-md-3 conteudo">Conteúdo 6</div>
        </div>
        <div class="row">
            <div class="col-6 col-lg-8 conteudo">Conteúdo 7</div>
            <div class="col-6 col-lg-4 conteudo">Conteúdo 8</div>
        </div>
        <div class="row">
            <div class="col-6 conteudo col-xl-3">Conteúdo 9</div>
            <div class="col-6 col-xl-9 conteudo">Conteúdo 10</div>
        </div>
    </div>

</body>

</html>
