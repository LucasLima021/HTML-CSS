<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--Bootstrap local
    <link rel="stylesheet" href="css/bootstrap.min.css">
    -->
    
    <title>Javascript</title>

    <script>

        function separarCaracter() {
            //colocar o valor dentro da variável digito
            let digito = document.getElementById('caracter').value

           //limpar o campo de digitação
            document.getElementById('caracter').value = ""

            //limpar espaços antes e depois do caracter
            digito.trim()

            switch(digito) {
                case '0':
                case '1':
                case '2':
                case '3': 
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                
                document.getElementById('numero').value += digito
                break

                default:
                document.getElementById('letra').value += digito
            }
        }

        function limpar() {
            document.getElementById('letra').value = ""
            document.getElementById('numero').value = ""
        }

    </script>
    
  </head>
  
  <body>
    
    <div class="container">

        <h1 class="text-primary">Alterando os valores do elementos do DOM</h1>
        <hr>

        <!--
            Vamos capturar uma tecla com evento ONKEYUP, estudado anteriormente
            dentro do input, pois ele pega todos os caracteres.
            E junto com ONKEYUP, chamar uma função para realizar esse evento
        -->

        <div class="input-group mb-3">
            <div>
                <span class="input-group-text" id="basic-addon1">Insira qualquer texto</span>
            </div>
            
            <input type="text" class="form-control" placeholder="Digite alguma coisa" onkeyup="separarCaracter()" id="caracter">
        </div>

        <div class="input-group mb-3">
            <div>
                <span class="input-group-text">Caracteres</span>
            </div>
            
            <input type="text" class="form-control" disabled="disabled" id="letra">
        </div>

        <div class="input-group mb-3">
            <div> 
                <span class="input-group-text">Números</span>
            </div>
            
            <input type="text" class="form-control" disabled="disabled" id="numero">
        </div>

        <label class="btn btn-dark" onclick="limpar()">Limpar</label>
    
    </div>
    
    
    
    
    
   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

   
  </body>
</html>
