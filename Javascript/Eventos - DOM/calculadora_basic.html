        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

        <title>JS</title>
    </head>

    <body>


        <div class="container">
            <h1>Operando valores</h1>
            <input type="number" name="" id="txtn1"> 
            <input type="number" name="" id="txtn2">
            <br><br>
            <div id="resp" class="display-6">
                Resultado
            </div>

            <input class="btn btn-primary mt-3" type="button" value="Somar" onclick="somar()">
            <input class="btn btn-success mt-3" type="button" value="Subtrair" onclick="subtrair()">
            <input class="btn btn-danger mt-3" type="button" value="Multiplicar" onclick="multiplicar()">
            <input class="btn btn-info mt-3" type="button" value="Dividir" onclick="dividir()">
        </div>

        <script>

            function somar() {
                let txtn1 = document.getElementById('txtn1')
                let txtn2 = document.getElementById('txtn2')
                let resp = document.getElementById('resp')

                let n1 = Number(txtn1.value)
                let n2 = Number(txtn2.value)

                let soma = n1 + n2

                resp.innerHTML = `<h2>${n1} + ${n2} = <strong>${soma}</strong></h2>`
            }

            function subtrair() {
                let txtn1 = document.getElementById('txtn1')
                let txtn2 = document.getElementById('txtn2')
                let resp = document.getElementById('resp')

                let n1 = Number(txtn1.value)
                let n2 = Number(txtn2.value)

                let subt = n1 - n2

                resp.innerHTML = `<h2>${n1} - ${n2} = <strong>${subt}</strong></h2>`
            }

            function multiplicar() {
                let txtn1 = document.getElementById('txtn1')
                let txtn2 = document.getElementById('txtn2')
                let resp = document.getElementById('resp')

                let n1 = Number(txtn1.value)
                let n2 = Number(txtn2.value)

                let mult = n1 * n2

                resp.innerHTML = `<h2>${n1} x ${n2} = <strong>${mult}</strong></h2>`
            }

            function dividir() {
                let txtn1 = document.getElementById('txtn1')
                let txtn2 = document.getElementById('txtn2')
                let resp = document.getElementById('resp')

                let n1 = Number(txtn1.value)
                let n2 = Number(txtn2.value)

                let div = n1 / n2

                resp.innerHTML = `<h2>${n1} / ${n2} = <strong>${div}</strong></h2`
            }

        </script>
