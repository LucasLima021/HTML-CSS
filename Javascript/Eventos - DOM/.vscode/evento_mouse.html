<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>JS</title>

    <script>

        function entrar() {
            alert('O mouse entrou na div')
        }

        function sair() {
            alert('O mouse saiu da div')
        }

        function clicar() {
            alert('Você clicou uma vez')
        }

        function cliqueduplo() {
            alert('Você clicou duas vezes')
        }

        function soltarMouse() {
            alert('Você soltou o mouse')
        }

    </script>

</head>

<body>

    <div class="container">

        <h1 class="display-5 text-primary">Eventos do mouse</h1>
        <hr>
        
        <div class="row">

            <div class="col-2">
                <div class="bg-light p-4" onmouseover="entrar()" onmouseout="sair()">
                    <p class="text-center">Ação sobre e fora do elemento</p>
                </div>
            </div>

            <div class="col-2">

                <div class="bg-warning p-4" onmouseout="sair()">
                    <p class="text-center">Ação mouse sai sobre o elemento</p>
                </div>
            </div>

            <div class="col-2">
                <div class="bg-primary p-4" onclick="clicar()">
                    <p class="text-center">Ação com 1 clique do mouse</p>
                </div>
            </div>

            <div class="col-2">
                <div class="bg-info p-4" ondblclick="cliqueduplo()">
                    <p class="text-center">Ação com 2 cliques do mouse</p>
                </div>
            </div>

            <div class="col-2">
                <div class="bg-danger p-4" onmouseup="soltarMouse()">
                    <p class="text-center">Ação soltar o botão do mouse </p>
                </div>
            </div>

        </div>

    </div>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>


</body>

</html>
