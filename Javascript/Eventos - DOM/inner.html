<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>JS</title>

    <script>

        function alterarTextoP() {
            let traducao = `<p class="lead">Algum texto de exemplo rápido para desenvolver o título do <strong>cartão</strong> e compor a maior parte do conteúdo do cartão.</p>`
            let texto = document.getElementById('texto-card').innerHTML = traducao
        }

        function alterarTextoI() {
            let traducao = `Some quick example text to build on the card title and make up the bulk of the cards content.`
            let texto = document.getElementById('texto-card').innerText = traducao
        }

    </script>

</head>

<body>

    <div class="container">

        <h1 class="text-primary">Alterando os valores dos elementos do DOM</h1>
        <hr>

        <div class="card" style="width: 18rem;">
            <img src="img/img_card.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p id="texto-card" class="card-text lead">Some quick example text to build on the card title and make up
                    the
                    bulk of the card's content.</p>
                <a onclick="alterarTextoP()" href="#" class="btn btn-primary">Português</a>
                <a onclick="alterarTextoI()" href="#" class="btn btn-primary">Inglês</a>
            </div>
        </div>

    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>


</body>

</html>
