<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>JS</title>

    <script>

       function evento1(a, b) {
           alert(`A soma é ${a + b}! Evento onkeydown disparado`)
       }

       function evento2() {
           alert('Evento onkeyup disparado!')
       }

       function evento3() {
           alert('Evento onkeypress disparado')
       }

    </script>

</head>

<body>

    <div class="container">
        
        <h1 class="display-5">Eventos do Teclado</h1>
        <hr>
        
        <!--ONKEYDOWN: É acionado quando pressiono qualquer tecla-->
        <!--ONKEYUP: É acionado quando uma tecla é liberada-->
        <!--ONKEYPRESS: É acionado quando é digitado um caractere ou número-->
        
        <input onkeydown="evento1(5,6)" type="text" class="form-control mb-2 bg-info" placeholder="Pressione qualquer tecla"/>
        
        <input onkeyup="evento2()" type="text" class="form-control mb-2 bg-success" placeholder="Solte uma tecla"/>
        
        <input onkeypress="evento3()" type="text" class="form-control bg-warning" placeholder="Pressione um caractere"/>
    
    </div>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>


</body>

</html>
