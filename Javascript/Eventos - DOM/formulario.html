<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>JS</title>

</head>

<body>

    <div class="container">

        <h1 class="display-5">Eventos de formulário</h1>

        <div class="form-floating mb-3">

            <input type="foco" class="form-control" name="" id="" placeholder="" onfocus="console.log('Acionou o foco!')" onblur="console.log('Perdeu o o foco!')">
            <label for="">Clique aqui</label>

        </div>

        <div class="form-floating">
            <select class="form-select" onchange="alert('Você escolheu alguma coisa!')">
                <option selected>Escolha um Estado</option>
                <option value='1'>Minas Gerais</option>
                <option value="2">Rio de Janeiro</option>
                <option value="3">São Paulo</option>
            </select>
            <label for="floatingSelect">Abra a caixa de seleção</label>
        </div>

    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>


</body>

</html>
