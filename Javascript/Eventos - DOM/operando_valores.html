<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--Bootstrap local
    <link rel="stylesheet" href="css/bootstrap.min.css">
    -->
    
    <title>Javascript</title>

    <script>

        function eventoSomar(a, b) {
            let res = a + b
            document.write(`<h1>Resultado: ${res}</h1>`)
        }

        function eventoSubtrair(a, b) {
            let res = a - b
            document.write(`<h1>Resultado: ${res}</h1>`)
        }
        
        function eventoMultiplicar(a, b) {
            let res = a * b
            document.write(`<h1>Resultado: ${res}</h1>`)
        }

        function eventoDividir(a, b) {
            let res = a / b
            document.write(`<h1>Resultado: ${res}</h1>`)
        }

    </script>

</head>
  
  <body>
    
    <div class="container">
        
        <h1>Eventos: Exemplo pr√°tico</h1>
        <hr>

        <div class="row">
            <div class="col-6">
                <h1 class="display-1">10</h1>
            </div>
            <div class="col-6">
                <h1 class="display-1">5</h1>
            </div>
        </div>
        <div>
            
            <div>
                <button onclick="eventoSomar(10, 5)" class="btn btn-success">Somar</button>
                
                <button onclick="eventoSubtrair(10, 5)" class="btn btn-info">Subtrair</button>
                
                <button onclick="eventoMultiplicar(10, 5)" class="btn btn-warning">Multiplicar</button>
                
                <button onclick="eventoDividir(10, 5)" class="btn btn-danger">Dividir</button>
            </div>
        </div>

    </div>
    
    
    
    
    
    
    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

   
  </body>
</html>
