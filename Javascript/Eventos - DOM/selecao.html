<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>JavaScript</title>

    <script>

        //Seleção pelo ID
        console.log(document.getElementById('nome_unico'))

        //Seleção pelo TAGName
        console.log(document.getElementsByTagName('input'))

        //Seleção pelo ClassName
        console.log(document.getElementsByClassName('cpf_azul'))

        //Seleção pelo Name
        console.log(document.getElementsByName('cep'))

    </script>

</head>

<body>
    <div class="container">

        <h1 class="text-primary">Selecionando Elementos do DOM</h1>
        <hr>

        <label class="form-label">Digite seu nome completo</label>
        <input type="text" id="nome_unico" class="texto_azul form-control" name="nome_cliente" />

        <label class="form-label">Digite o endereço</label>
        <input type="text" id="endereco" class="endereco_azul form-control" name="endereco_cliente" />

        <label class="form-label">Digite o seu cpf</label>
        <input type="text" id="cpf" class="cpf_azul form-control" name="endereco_cliente" />

        <label class="form-label">Digite o seu CEP</label>
        <input type="text" id="cep" class="cep_azul form-control" name="cep" />



        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
            </script>

    </div>

</body>

</html>
