        <script>

            function exibirParImpar(numero) {

                //Validar
                if (isNaN(numero)) {
                    document.write(`<p class="lead">\"${numero}\"! Não é um número!</p>`)
                } else if (numero % 2 == 0) {
                    document.write(`<p class="lead">\"${numero}\"! É par!</p>`)
                } else {
                    document.write(`<p class="lead">\"${numero}\"! É Ímpar!</p>`)
                }
            }
            
            exibirParImpar(6)
        </script>
