<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!--Bootstrap local
    <link rel="stylesheet" href="css/bootstrap.min.css">
    -->

  <title>JS</title>
</head>

<body>
  
    <div class="container">

        <h1 class="display-5 p-2">Funções: Escopo Global</h1>
        <hr>

        <script>

            let oi = 'Oi!'

            function saudar(){
                document.write(`Saudação: ${oi}`)
            }

            //chamando a função e dando a saída na tela
            saudar()

            //saída 
            document.write(`<br> Você me disse ${oi}`)

        </script>

        <h1 class="display-5 p-2">Funções: escopo Local</h1>
        <hr>

        <script>

            function saudar() {
                var oi2 = 'Hello' //var local
                document.write(`Saudação: ${oi2}`)
            }
            
             //chamando a função e dando a saída na tela
            saudar()

            //saída
            document.write(`<br> Você me disse: ${oi2}`)

        </script>

    </div>

</body>

</html>
