<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>JS</title>
  </head>
  <body>

    <div class="container">

        <h1 class="text-secondary m-4">Estrutura de repetição</h1>
        <h3 class="text-success m-4">Laço For..each</h3>
        <hr>

        <p class="lead" id="nomes"></p>
        
        <script>

           let txt = ""
           let nomes = ['João', 'Maria', 'José']

           //utilizando o método for each
           nomes.forEach(minhaFuncao);

           document.getElementById("nomes").innerHTML = txt

           function minhaFuncao(value, index, array) {
               txt = `<p>${txt} ${value}</p>`
           }

        </script>

    </div>
    


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    
  </body>
</html>
