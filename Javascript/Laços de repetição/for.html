  <body>
    
    <div class="container">

        <h1 class="text-secondary m-4">Estrutura de controle</h1>
        <h3 class="text-success m-4">La√ßo For</h3>
        <hr>

        <script>

            let x = 15

            for (cont = 0; cont < x; cont++) {
                document.write(`<br>Valor de cont: ${cont}`)

                //posso ter um break ou continue
            }

            document.write(`<br>Fim do programa`)

        </script>

    </div>
