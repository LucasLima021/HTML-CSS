<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>JS</title>
  </head>
  <body>

    <div class="container">

        <h1 class="text-secondary mt-4">Estrutura de repetição for </h1>
        <h3 class="text-success">Varrendo Array</h3>
        <hr>

        <script>

            let titulo = `<h2 class="text-secondary">Produtos</h2>`

            let compras = Array('Arroz', 'Feijão', 'Fubá', 'Pão')

            document.write(titulo)

            //percorrendo um array
            for (cont = 0; cont < compras.length; cont++) {
                document.write(`${cont+1}:: ${compras[cont]}<br>`)
            }

            document.write(`<hr>`)
            document.write('Fim do programa')
            document.write('<hr>')

        </script>

    </div>
   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    
  </body>
</html>
