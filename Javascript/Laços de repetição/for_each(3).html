<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>JS</title>
  </head>
  <body>

    <div class="container">

        <h1 class="text-secondary m-4">Estrutura de repetição</h1>
        <h3 class="text-success m-4">Laço For..each com wrappers</h3>
        <hr>

        <script>

           let serie1 = ['Fred', 'Kayky', 'Caio', 'Nenê']
           let serie2 = ['Lucas', 'Nino', 'Marcos', 'Yago']

           //wrapper
           let personagens = function(valor, indice) {

                document.write(`Índice: ${indice} | Chars: ${valor}<br>`)
           }

           //função callback dentro do for each para comunicação com array
           serie1.forEach(personagens)
           document.write(`<hr`)
           serie2.forEach(personagens)

        </script>

    </div>
    


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    
  </body>
</html>
