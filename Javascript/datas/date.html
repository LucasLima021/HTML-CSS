<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>JS</title>
  </head>
  <body>
    
    <div class="container">

        <h1 class="display-5 text-primary">Trabalhando com datas</h1>
        <hr>

        <script>

           var data = new Date()
           
           //Recuperando o dia
           dia = data.getDate()

           //Data completa
           document.write(`<p>${data}</p>`)

           //Recuperando o Mês
           //Meses vão de 0 a 11, pecisamos contar mais 1
           //Para janeiro ser o mês 1
           mes = data.getMonth() + 1

           //Recuperando o ano
           ano = data.getFullYear()

           document.write(`<p>Hoje é ${dia}/${mes}/${ano}</p>`)

           //Recuperando as horas
           hora = data.getHours()
           min = data.getMinutes()
           seg = data.getSeconds()

           document.write(`<p>Neste momento são: ${hora}:${min}:${seg}</p>`)

        </script>

    </div>
    
    
    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

   
  </body>
</html>
