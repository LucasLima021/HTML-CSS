<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>JS</title>
  </head>
  <body>
   
    <div class="container">

        <h1 class=" display-6 text-primary">Trabalhando com Arrays: Método de Pesquisa</h1>
        <hr>
        
        <script>

            let lista = Array()

            //Inserindo dados
            lista[0] = 'Arroz'
            lista[1] = 'Feijão'
            lista[2] = 'Café'
            lista[3] = 'Pão'

            //saída
            document.write(lista)
            document.write('<br>')

            //verificar um elemento no array
            let indice = lista.indexOf('Feijão')

            if (indice === -1) {
                document.write('O valor não foi encontrado no vetor!')
            } 
            else {
                document.write(`O valor existe <br> Está na posição: ${indice} <br> Seu valor é: ${lista[indice]}`)
            }

        </script>

    </div>
    
    
    
    
    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

   
  </body>
</html>
