<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>JS</title>
  </head>
  <body>
    
    <h1 class=" display-6 text-primary">Trabalhando com Arrays Multidimensionais</h1>
    <hr>

    <script>

        let compras = Array()

        //Criando o primeiro índice (legumes)
        compras['legumes'] = Array('Batata', 'Cenoura', 'Cebola')

        //Criando o segundo índice (frutas)
        compras['frutas'] = Array('Maça', 'Abacaxi', 'Morango')

        //verificação
        console.log(compras)

        document.write(`Legumes: ${compras['legumes'][1]} <br>`)
        document.write(`Frutas: ${compras['frutas'][0]}`)

    </script>

    
    
    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    
  </body>
</html>
