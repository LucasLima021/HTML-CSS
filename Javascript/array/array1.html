<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>JS</title>
  </head>
  <body>

    <div class="container">

        <h1 class="text-primary">Trabalhando com Arrays</h1>
        <hr>

        <script>

            let lista = Array()

            lista[10] = 'Arroz'
            lista[2] = 'Feijão'
            lista[3] = 'Café'
            lista[4] = 'Pão'
            lista[5] = 1000
            lista[6] = false

            document.write(`<p class="lead">${lista[10]}</p>`)
            document.write(`<p class="lead">${lista[2]}</p>`)
            document.write(`<p class="lead">${lista[3]}</p>`)
            document.write(`<p class="lead">${lista[4]}</p>`)
            document.write(`<p class="lead">${lista[5]}</p>`)
            document.write(`<p class="lead">${lista[6]}<hr></p>`)

            //Criando de outra forma
            let lista2 = []

            lista2[1] = 'Gol'
            lista2[2] = 'Pálio'
            lista2['x'] = 'Jeep'
            lista2[4] = 'Lamborghini'
            lista2[5] = '1.5'
            lista2[6] = '2.0'

            document.write(`<p class="lead">${lista2[1]}</p>`)
            document.write(`<p class="lead">${lista2[2]}</p>`)
            document.write(`<p class="lead">${lista2['x']}</p>`)
            document.write(`<p class="lead">${lista2[4]}</p>`)
            document.write(`<p class="lead">${lista2[5]}</p>`)
            document.write(`<p class="lead">${lista2[6]}<hr></p>`)

            //índices feitos pelo JS
            let lista3 = ['Azul', 'Verde', 'Amarelo', 'Vermelho']

            document.write(`<p class="lead">${lista3[0]}</p>`)
            document.write(`<p class="lead">${lista3[1]}</p>`)
            document.write(`<p class="lead">${lista3[2]}</p>`)
            document.write(`<p class="lead">${lista3[3]}</p>`)
            
 
        </script>

    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    
  </body>
</html>
