<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>JS</title>
  </head>
  <body>
    
    <div class="container">

        <h1 class="text-primary">Trabalhando com Arrays: Cuidado</h1>
        <hr>

        <script>

            let lista1 = Array()

            lista1[1] = 'primeiro item'
            lista1[2] = 'segundo item'
            lista1['v'] = 'terceiro item'
            lista1[1000] = 'quarto item'

            document.write(`${lista1[1]}<br>`)
            document.write(`${lista1['l']}<br>`)
            document.write(`${lista1[3]}<br>`)
            document.write(`${lista1[1000]}<br>`)

            document.write(`<p class="lead text-danger">Quantidade de itens do array: ${lista1.length}<p/>`)

            let lista2 = ['Primeiro item', 'Segundo item', 'Terceiro item', 'Quarto item']

            document.write(`<hr>${lista2[0]}<br>`)
            document.write(`<hr>${lista2[1]}<br>`)
            document.write(`<hr>${lista2[2]}<br>`)
            document.write(`<hr>${lista2[3]}<br>`)
            document.write(`<p class="lead text-success">Quantidade de itens do array: ${lista2.length}<p/>`)

        </script>

    </div>
    
    
    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

   
  </body>
</html>
