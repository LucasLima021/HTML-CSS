<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Vá para o console</h1>
    
    <script>

        var vetor = ['Abacaxi', 'Uva', 'Morango', 'Pêra']

        vetor.reverse()

        //toString é dado na saída
        console.log(vetor.toString())

        //join: serve para trocar a saída padrão do toString que é utilizando vírgula por aquilo que vc definir
        console.log(vetor.join(" | "))

    </script>
    
</body>
</html>
