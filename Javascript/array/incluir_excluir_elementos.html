<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>JS</title>
  </head>
  <body>
    
    <div class="container">

        <h1 class=" display-6 text-primary">Arrays: Incluindo e excluíndo valores</h1>
        <hr>

        <script>

            let lista = Array()

            //Incluir elementos no Array
            lista.unshift('Lápis de cor')
            lista.unshift('Caneta')
            lista.unshift('Apontador')
            lista.unshift('Borracha')

            //incluir no final
            lista.push('Papel A4')
            lista.push('Tinta de impressora')
            lista.push('Cola')
            lista.push('Régua')

            //excluir primeiro elemento do array
            lista.shift()

            //excluir último elemento do array
            lista.pop() 

            console.log(lista)

        </script>

    </div>






    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    
  </body>
</html>
