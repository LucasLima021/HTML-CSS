<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>JS</title>
  </head>
  <body>
    
    <h1 class=" display-6 text-primary">Arrays Multidimensionais: Incluindo e Excluíndo valores</h1>
    <hr>

    <script>

      let compras = Array()

      //criar  o primeiro índice do array (legumes)
      compras['legumes'] = Array('Batata', 'Cenoura', 'Cebola')

      //criar o segundo índice do array (frutas)
      compras['frutas'] = Array('Morango', 'Mamão', 'Abacaxi')

      //incluir no início
      compras['frutas'].unshift('Laranja')

      //incluir no final
      compras['legumes'].push('Beterraba')

     
      //excluir no início
      compras['legumes'].pop()

      //excluir no fim
      compras['frutas'].shift()

       //mostrar array
       console.log(compras)


    </script>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    
  </body>
</html>
