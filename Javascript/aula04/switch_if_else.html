<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Switch com condicional</title>
</head>

<body>

    <div class="container">

        <h1 class="display-5">Switch com if...else</h1>
        <hr>

        <h2 class="display-4 text-danger">Escolha uma opção</h2>

        <ol class="list-group list-group-numbered">
            <li class="list-group-item">Par ou ímpar</li>
            <li class="list-group-item">Maior número</li>
            <li class="list-group-item">Sair</li>
        </ol>

        <script>
            let opcao = Number(prompt('Escolha uma opção: 1-3:'))

            switch (opcao) {
                case 1:
                    var parImpar = Number(prompt('Digite um numero:'))

                    if (parImpar % 2 == 0) {
                        document.write(`<span class="display-2 text-primary"> O número ${parImpar} é par </span>`)
                    }
                    else {
                        document.write(`<span class="display-2 text-primary"> O número ${parImpar} é ímpar </span>`)

                    }
                    break

                case 2:
                    var n1 = Number(prompt('Digite um numero:'))
                    var n2 = Number(prompt('Digite outro numero:'))

                    if (n1 > n2) {
                        document.write(`<span class="display-2 text-primary"> O número ${n1} é maior do que ${n2} </span>`)
                    }
                    else if (n2 > n1) {
                        document.write(`<span class="display-2 text-primary"> O número ${n2} é maior do que ${n1} </span>`)
                    }
                    else {
                        document.write(`<span class="display-2 text-primary"> O número ${n1} é igual a ${n2} </span>`)

                    }
                    break

                default:
                    break
            }
        </script>

    </div>

</body>

</html>
