<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Switch</title>
</head>

<body>

    <div class="container">

        <h1 class="display-4 text-primary">Switch Normal</h1>
        <hr>

        <section>

            <h2 class="display-3 text-danger">Escolha uma opção</h2>

            <ol class="list-group list-group-numbered">
                <li class="list-group-item">Cor Verde</li>
                <li class="list-group-item">Cor azul</li>
                <li class="list-group-item">Cor vermelha</li>
                <li class="list-group-item">Sair</li>
            </ol>

        </section>

        <script>
            let input = Number(prompt('Digite um número:'))

            switch (input) {
                case 1:
                    document.write(`<span class ="text-success display-2"> Vc escolheu a cor verde </span`)
                    break

                case 2:
                    document.write(`<span class ="text-primary display-2"> Vc escolheu a cor azul </span`)
                    break

                case 3:
                    document.write(`<span class ="text-danger display-2"> Vc escolheu a cor vermelha </span`)
                    break

                default:
                    break
            }
        </script>

    </div>

</body>

</html>
