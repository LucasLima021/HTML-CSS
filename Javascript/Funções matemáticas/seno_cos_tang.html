<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JS</title>
</head>

<body>

    <div class="display-5 p-2">Seno, cosseno e tangente</div>
    <hr>

    <script>

        let angulo = Number(prompt('Entre com o valor do ângulo:'))

        //resolver seno, cosseno e tangente
        seno = Math.sign(angulo * Math.PI / 180)
        cosseno = Math.cos(angulo * Math.PI / 180)
        tangente = Math.tan(angulo * Math.PI / 180)

        document.write(`<h2 class="text-success">Angulo: ${angulo}</h2>`)
        document.write(`<p>O seno de ${angulo} é: ${seno}</p>`)
        document.write(`<p>O cosseno de ${angulo} é: ${cosseno.toFixed(2)}</p>`)
        document.write(`<p>A tangente de ${angulo} é: ${tangente.toFixed(2)}`)
        document.write('<hr>')

    </script>










    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
