<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JS</title>
  </head>
  
  <body>
    
    <div class="container">

        <h1 class="display-5 p-2">Raiz Quadrada</h1>
        <hr>

         <script>

            let base = Number(prompt('Entre com o valor da base:'))
            let expoente = Number(prompt('Informe o expoente'))

            potencia = Math.pow(base, expoente)

            document.write(`<span class="display-4 fw-bold">O resultado de ${base} elevado a ${expoente} = ${potencia} </span>`)

         </script>       

    </div>






    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    </body>
</html>
