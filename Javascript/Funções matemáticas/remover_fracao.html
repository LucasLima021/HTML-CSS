<head>

<body>

    <div class="display-5 p-2">Removendo fração</div>
    <hr>

    <script>

        let numDecimal = Number(prompt('Entre com  um número decimal:'))

        numInt = Math.trunc(numDecimal)

        document.write(`<span class="display-5 fw-bold">O número decimal ${numDecimal} tirando a parte fracionária é: ${numInt} </span>`)
        

    </script>

        crossorigin="anonymous"></script>

</body>

</html>
