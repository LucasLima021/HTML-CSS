<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JS</title>
</head>

<body>

    <div class="display-5 p-2">Número Randômico ou aleatório</div>
    <hr>

    <script>
        //Declarando variável
        let quant_numero = 3

        //Atribuição de valores
        let numero_aleatorio1 = Math.round(Math.random() * quant_numero)
        let numero_aleatorio2 = Math.round((Math.random() * quant_numero) + 1)

        //Saída com template String
        document.write(`<p>O número sorteado (com 0) foi: ${numero_aleatorio1}</p>`)
        document.write(`<p>O número sorteado (sem 0) foi: ${numero_aleatorio2}</p>`)
        document.write('<hr>')

    </script>

    









    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
