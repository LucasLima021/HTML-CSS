<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JavaScript</title>

        <script src="js/meu_script.js"></script>

</head>

<body>

    <div class="container">

        <h1 class="display-5 text-primary">Operador Ternário</h1>
        <hr>

        <script>
            //Situação de um aluno
            //Entradas
            let notaAluno = prompt('Entre com a nota: ')
            let numeroFaltas = prompt('Entre com nº de faltas: ')
            let media = 7
            let limiteFaltas = 10

            //Cabeçalho
            document.write('<h3>SITUAÇÃO DO ALUNO:</h3>')

            //Operador ternário
            let situacao =
                (notaAluno >= media && numeroFaltas <= limiteFaltas) ?
                'ALUNO APROVADO' : 'ALUNO REPROVADO'

            //Saída
            document.write(`Nota do aluno: ${notaAluno}`)
            document.write('<br>')
            document.write(`Número de faltas: ${numeroFaltas}`)
            document.write('<br>')
            document.write('Situação do Aluno: ')
            document.write(situacao)
        </script>

    </div>
