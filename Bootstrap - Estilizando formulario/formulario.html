<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="container">


        <h1 class="display-5">Estilizando Formulários</h1>
        <hr>

        <form>

            <div class="form-group p-2">
                <label for="usuario">Usuário</label>
                <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuário">
            </div>


            <div class="form-group p-2">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" placeholder="Insira seu email">
            </div>


            <div class="form-group p-2">
                <label for="endereco">Endereço</label>
                <input class="form-control" type="text" id="endereco" placeholder="Insira seu endereço">
            </div>

            <div class="form-group p-2">
                <label for="acesso">Acesso</label>
                <input class="form-control" type="text" id="acesso" placeholder="Super usuário" readonly>
            </div>
            <hr>

            <h1 class="display-5 text-primary p-2">Select e Área de Texto</h1>

            <div class="form-group p-2">
                <label for="estados">Estados</label>

                <select class="form-control" id="estados">
                    <option>Minas Gerais</option>
                    <option>Rio de Janeiro</option>
                    <option>São Paulo</option>
                    <option>...</option>
                </select>
            </div>

            <div class="form-group p-2">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3"></textarea>
            </div>
            <hr>

            <h1 class="display-5 p-2 text-warning">Selecionar arquivo</h1>

            <div class="p-2">
                <label for="formfile" class="form-label">Selecione um arquivo</label>
                <input class="form-control" type="file" id="formfile">
            </div>

            <h1 class="display-5 p-2">Slider range</h1>

            <div class="p-2">
                <label for="customRange1" class="form-label">Exemplo do Slider</label>
                <input type="range" class="form-range" id="range" min="1" max="5">
            </div>

        </form>

    </div>

</body>

</html>
