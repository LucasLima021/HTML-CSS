<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--Bootstrap local
    <link rel="stylesheet" href="css/bootstrap.min.css">
    -->
    
    <title>Bootstrap</title>
  </head>
  
  <body style="margin-bottom: 200px; width: 600px; margin: auto;">

     <!--
        border: Todas as bordas
        top: Superior
        botton: inferior
        end: direita
        start: esquerda
        Para colocar cor:
        Exemplo: border-primary, secondary...
    -->
    <!--mb: margem inferior (botton)-->
    
    <h1 class="display-1">Bordas</h1>

    <div class="bg-white mb-2 p-2 border border-primary">Todos os lados</div>
    <div class="bg-white mb-2 p-2 border-top border-secondary">Todos os lados</div>
    <div class="bg-white mb-2 p-2 border-end border-success">Todos os lados</div>
    <div class="bg-white mb-2 p-2 border-bottom border-warning">Todos os lados</div>
    <div class="bg-white mb-2 p-2 border-start border-danger">Todos os lados</div>

    <h1 class="display-2">Cantos arredondados</h1>

    <!--
        Border radius
        rounded, top, end, bottom, start, circle
    -->
    
    <div class="bg-white mb-2 p-2 border border-primary rounded">Todos os lados</div>
    <div class="bg-white mb-2 p-2 border border-secondary rounded-top">No topo</div>
    <div class="bg-white mb-2 p-2 border    border-success rounded-end">Na direita</div>
    <div class="bg-white mb-2 p-2 border border-danger rounded-bottom">Inferior</div>
    <div class="bg-white mb-2 p-2 border border-danger rounded-start">Esquerda</div>
    <div class="bg-white mb-2 p-2 border border-danger rounded-pill">Por completo</div>

    <div>
      <img class="border rounded-circle" src="img/foto-p.png" alt="">
    </div>
    
    
    
    
    
    
    
    
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
