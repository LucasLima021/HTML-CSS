<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!--Bootstrap local
    <link rel="stylesheet" href="css/bootstrap.min.css">
    -->

  <title>Bootstrap</title>
</head>

<body style="margin-bottom: 200px; width: 600px; margin: auto;">

  <!--Aplicação das classes relacionadas a largura
    w: width (Largura) h: height (Altura)
    auto: vai depender do conteúdo
    w: 25%, 50, 75, 100, auto
    -->

  <section>
    <h1 class="display-1 p-2 bg-dark text-light">Formatando largura</h1>

    <div class="bg-primary w-25 p-2">Largura 25%</div>
    <div class="bg-warning w-50 p-3">Largura 50%</div>
    <div class="bg-primary w-75 p-2">Largura 75%</div>
    <div class="bg-warning w-100 p-3">Largura 100%</div>
    <!--Melhor visualizado com spam-->
    <span class="bg-primary w-auto p-2">Largura auto</span>
    
  </section>

  <br>

  <section style="height: 400px;">

    <h1 class="display-1 p-2 bg-dark text-light">Formatando a altura</h1>
    
    <div class="bg-warning d-inline-block h-0">Altura 0%</div>
    <div class="bg-primary d-inline-block h-25">Altura 25%</div>
    <div class="bg-warning d-inline-block h-50">Altura 50%</div>
    <div class="bg-primary d-inline-block h-75">Altura 75%</div>
    <div class="bg-warning d-inline-block h-100">Altura 100%</div>

    <!--auto é melhor entendido quando alteramos o tamanho da fonte-->
    <div class="bg-info d-inline-block h-auto display-1 p-2">Altura auto</div>

  </section>









  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

</body>

</html>
